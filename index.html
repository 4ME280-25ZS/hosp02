<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petr Hosek ‚Äî Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #2196f3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2rem;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .subtitle { font-size: 1.1rem; margin-bottom: 2.5rem; opacity: 0.9; }
    .buttons { display: flex; flex-direction: column; gap: 1rem; }
    .btn {
      display: flex; align-items: center; justify-content: center; gap: 0.8rem;
      padding: 1rem 2rem; border-radius: 12px; text-decoration: none;
      font-size: 1.1rem; font-weight: 600; transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
    .btn-secondary {
      background: linear-gradient(135deg, #2196f3, #1976d2);
      color: #fff; box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
    }
    .btn-secondary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6); }
    .icon { font-size: 1.4rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Petr Hosek</h1>
    <p class="subtitle">Vyberte projekt</p>
    <div class="buttons">
      <a href="businesscard/" class="btn btn-primary">
        <span class="icon">üíº</span> Vizitka
      </a>
      <a href="wishlist/" class="btn btn-secondary">
        <span class="icon">üéÅ</span> Wishlist
      </a>
    </div>
  </div>
</body>
</html>
